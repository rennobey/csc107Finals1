<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="registerForm">
            <label for="newUname"><b>Username</b></label>
            <input type="text" placeholder="Enter New Username" name="newUname" required>

            <label for="newPsw"><b>Password</b></label>
            <input type="password" placeholder="Enter New Password" name="newPsw" required>

            <button type="button" onclick="register()">Register</button>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
